os:
  - linux
sudo: true
language: java
jdk:
  - oraclejdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - node
    - node_modules
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper
    - $HOME/.m2

before_install:
  - pushd data-showcase
  - gradle wrapper
  - GRADLE_SCRIPT="$(pwd)/gradlew"
  - ${GRADLE_SCRIPT} --version
  - popd

install:
  - pushd data-showcase
  - ${GRADLE_SCRIPT} assemble
  - popd

script:
  - pushd data-showcase
  - ${GRADLE_SCRIPT} test
  - popd

notifications:
  webhooks:
    on_success: change
    on_failure: always

