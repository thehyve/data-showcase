<div class="item-table-container">

    <p-panel [toggleable]="true">
        <input #gf [ngModel]="globalFilter" style="display: none;">
        <p-dataTable #dt
                     [immutable]=false
                     [value]="items"
                     [globalFilter]="gf"
                     [rows]="10" [paginator]="true"
                     [(selection)]="itemsSelection">
            <p-column selectionMode="multiple" [style]="{ width: '45px'}">
            </p-column>
            <p-column field="name" header="Name"
                      [sortable]="true">
            </p-column>

            <p-column field="label" header="Description"
                      [sortable]="true">
            </p-column>

            <p-column field="project" header="Project"
                      [sortable]="true">
            </p-column>

            <p-column field="researchLine" header="Research Line"
                      [sortable]="true">
            </p-column>

            <p-column [style]="{ width: '50px'}">
                <ng-template let-item="rowData" pTemplate="body">
                    <button pButton type="button" class="btn btn-default btn-circle btn-lg" (click)="showSummary(item)" icon="fa fa-question-circle"></button>
                </ng-template>
            </p-column>

        </p-dataTable>

        <button pButton type="button" label="Add to cart" class="export-button" (click)="addToCart()"></button>

    </p-panel>

</div>
