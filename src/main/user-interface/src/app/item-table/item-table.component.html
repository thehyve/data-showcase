<div class="item-table-container">

    <p-panel [toggleable]="true">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input #gf type="text" pInputText [ngModel]="getFilter()" (click)="updateFilter($event)">
        <p-dataTable #dt
                     [immutable]=false
                     [value]="items"
                     [globalFilter]="gf"
                     [rows]="10" [paginator]="true">
            <p-column field="name" header="Name"
                      [sortable]="true">
            </p-column>

            <p-column field="description" header="Description"
                      [sortable]="true">
            </p-column>

            <p-column field="project" header="Project"
                      [sortable]="true">
            </p-column>

            <p-column field="researchLine" header="Research Line"
                      [sortable]="true">
            </p-column>

        </p-dataTable>

    </p-panel>

</div>
