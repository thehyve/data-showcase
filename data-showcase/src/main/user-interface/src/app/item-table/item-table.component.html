<div class="item-table-container" [@notifyState]="dataService.loadingItems">
    <p-dataTable #dt
                 [immutable]=false
                 [value]="items | itemFilter: filterValue"
                 [rows]="rowsPerPage" [paginator]="false"
                 [resizableColumns]="true"
                 [totalRecords] = "totalItemsCount()"
                 [(selection)]="itemsSelectionPerPage" [showHeaderCheckbox]=false
                 (onRowSelect)="handleRowSelect($event)" (onRowUnselect)="handleRowSelect($event)"
                 (onSort)="changeSort($event)"
                 [loading]="dataService.loadingItems == 'loading'" loadingIcon="fa fa-spin fa-refresh fa-fw">
        <p-column selectionMode="multiple" [style]="{ 'width': '3%'}">
            <ng-template pTemplate="header">
                <p-checkbox [(ngModel)]="allSelected" binary="true" (onChange)="handleHeaderCheckboxToggle($event)">
                </p-checkbox>
            </ng-template>
        </p-column>
        <p-column field="name" header="Name"
                  [sortable]="true">
        </p-column>

        <p-column field="labelLong" header="Description"
                  [sortable]="true">
        </p-column>

        <p-column field="project" header="Project"
                  [sortable]="true">
        </p-column>

        <p-column field="lineOfResearch" header="Research line"
                  [sortable]="true">
        </p-column>

        <p-column field="concept" header="Concept"
                  [sortable]="true">
        </p-column>

        <p-column [style]="{ 'width': '5%'}">
            <ng-template let-item="rowData" pTemplate="body">
                <button pButton type="button" class="btn btn-default btn-circle btn-lg" (click)="showSummary(item)"
                        icon="fa fa-question-circle"></button>
            </ng-template>
        </p-column>
        <p-footer>
            <p-paginator [rows]="rowsPerPage" (onPageChange)="paginate($event)" [totalRecords]="totalItemsCount()"></p-paginator>
        </p-footer>
    </p-dataTable>
    <div class="inline">
        <button pButton type="button" label="Add to cart" class="export-button" (click)="addToCart()"></button>
        <div class="item-count-container">
            Items selected: <b>{{itemsSelection ? itemsSelection.length : 0}}</b>.
            Total results in table: <b>{{totalItemsCount()}}.</b>
            Number of pages: <b>{{pagesCount()}}.</b>
        </div>
    </div>
</div>
