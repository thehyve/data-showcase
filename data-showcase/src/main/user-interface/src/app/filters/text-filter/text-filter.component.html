<div class="text-filter-container">
    <i class="fa fa-search" style="font-size:24px"></i>
    <p-autoComplete [(ngModel)]="globalFilter"
                    placeholder="Enter search term"
                    class="text-filter"
                    (onClear)="onFiltering($event)"
                    (completeMethod)="onFiltering($event);">
    </p-autoComplete>
</div>
